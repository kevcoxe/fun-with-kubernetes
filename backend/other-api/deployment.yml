apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: other-api
    version: v7
  name: other-api
  namespace: default
spec:
  replicas: 2
  minReadySeconds: 30
  selector:
    matchLabels:
      app: other-api
      version: v7
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: other-api
        version: v7
    spec:
      containers:
        - image: kevcoxe/test-kubernetes-other-api:0.0.7
          imagePullPolicy: Always
          name: other-api
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: other-api
  name: other-api
  namespace: default
spec:
  ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    app: other-api
    version: v7
  sessionAffinity: None
  type: LoadBalancer
